<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container">
                <div class="logo">
                    <h3>H<span>A</span>S<span>A</span>N</h3>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ms-auto">
                        <button class="buttons" id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="main"></section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="notify"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Post Blog Form -->
                <form class="blog">
                    <label>Title</label>
                    <input type="text" id="title">
                    <label>Your Post</label>
                    <textarea name="" id="post-content" rows="8"></textarea>
                    <button id="post-btn" class="post-btn">Post Now</button>
                    <button id="update-btn" class="update-btn">Update Now</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="my_content">
                    <h2>My Posts</h2>
                    <table class="table-data">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 footer-line">
                    <p class="text-center">Designed by Hasan - All right preserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
